<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Plan</title>
    <style>
        body { background: #d7f5ff; text-align: center; font-family: Arial; }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        #suggestion { font-weight: bold; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Gym Plan</h2>
        <label><input type="checkbox" id="trainer"> Personal Trainer</label><br>
        <label><input type="checkbox" id="dietPlan"> Diet Plan</label><br>
        <button onclick="choosePlan()">Find Best Plan</button>
        <p id="suggestion"></p>
    </div>

    <script>
        function choosePlan() {
            let trainer = document.getElementById("trainer").checked;
            let dietPlan = document.getElementById("dietPlan").checked;
            let plan = "Basic ($20/month)";

            if (trainer) plan = "Premium ($50/month)";
            if (trainer && dietPlan) plan = "VIP ($80/month)";

            document.getElementById("suggestion").innerHTML = `üèãÔ∏è Your Best Plan: ${plan}`;
        }
    </script>
</body>
</html>
