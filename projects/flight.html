<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Ticket Booking</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?airplane,clouds') no-repeat center center/cover;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 350px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #FFD700;
        }
        select, button {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        select {
            background: white;
            cursor: pointer;
        }
        button {
            background: #FFD700;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #FFC107;
        }
        #ticketPrice {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Flight Ticket Booking ‚úàÔ∏è</h2>
        <label for="classType">Select Class:</label>
        <select id="classType">
            <option value="economy">Economy Class ($300)</option>
            <option value="business">Business Class (+$200)</option>
            <option value="first">First Class (+$500)</option>
        </select>
        <button onclick="calculatePrice()">Get Ticket Price</button>
        <p id="ticketPrice"></p>
    </div>

    <script>
        function calculatePrice() {
            let baseFare = 300;
            let classType = document.getElementById("classType").value;
            let totalPrice = baseFare;

            if (classType === "business") totalPrice += 200;
            else if (classType === "first") totalPrice += 500;

            document.getElementById("ticketPrice").innerHTML = `üéü Total Price: $${totalPrice}`;
        }
    </script>
</body>
</html>
