<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ATM Withdrawal</h2>
        <input type="password" id="enteredPin" placeholder="Enter PIN">
        <input type="number" id="amount" placeholder="Enter Amount">
        <button onclick="withdraw()">Withdraw</button>
        <p id="result"></p>
    </div>

    <script>
        function withdraw() {
            let balance = 5000, pin = "1234";
            let enteredPin = document.getElementById("enteredPin").value;
            let amount = parseInt(document.getElementById("amount").value);
            let result = "";

            if (enteredPin !== pin) {
                result = "‚ùå Incorrect PIN";
            } else if (amount > balance) {
                result = "‚ö†Ô∏è Insufficient Funds";
            } else if (amount % 100 !== 0) {
                result = "üî¥ Enter amount in multiples of 100";
            } else {
                result = `‚úÖ Withdrawal successful! New balance: $${balance - amount}`;
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
