<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Eligibility Checker</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        #result { font-weight: bold; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Job Eligibility Checker</h2>
        <input type="number" id="age" placeholder="Enter Age">
        <input type="number" id="experience" placeholder="Years of Experience">
        <select id="qualification">
            <option value="None">Select Qualification</option>
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
        </select>
        <button onclick="checkEligibility()">Check Eligibility</button>
        <p id="result"></p>
    </div>

    <script>
        function checkEligibility() {
            let age = parseInt(document.getElementById("age").value);
            let experience = parseInt(document.getElementById("experience").value);
            let qualification = document.getElementById("qualification").value;

            if (age >= 21 && age <= 55 && experience >= 2 && qualification === "Bachelor's Degree") {
                document.getElementById("result").innerHTML = "✅ You are eligible for the job!";
            } else {
                document.getElementById("result").innerHTML = "❌ Sorry, you do not meet the job criteria.";
            }
        }
    </script>
</body>
</html>
