<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Pricing</title>
    <style>
        body { background: #eee; text-align: center; font-family: Arial; }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #c0392b; }
        #ticketPrice { font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Movie Ticket Pricing</h2>
        <input type="number" id="age" placeholder="Enter Age">
        <select id="showTime">
            <option value="day">Before 5 PM</option>
            <option value="night">After 5 PM</option>
        </select>
        <button onclick="calculatePrice()">Calculate Price</button>
        <p id="ticketPrice"></p>
    </div>

    <script>
        function calculatePrice() {
            let age = parseInt(document.getElementById("age").value);
            let time = document.getElementById("showTime").value;
            let price = 12;

            if (age < 12) price *= 0.6;  // 40% discount
            else if (age > 60) price *= 0.7;  // 30% discount
            if (time === "day") price *= 0.8;  // 20% off for Matinee

            document.getElementById("ticketPrice").innerHTML = `ðŸŽŸ Final Price: $${price.toFixed(2)}`;
        }
    </script>
</body>
</html>
