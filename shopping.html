<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Discount</title>
    <style>
        body {
            background: #f7f7f7;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            margin-top: 100px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff4500;
        }
        #discountResult {
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shopping Discount</h2>
        <input type="number" id="orderAmount" placeholder="Enter Order Amount">
        <button onclick="calculateDiscount()">Calculate</button>
        <p id="discountResult"></p>
    </div>

    <script>
        function calculateDiscount() {
            let orderAmount = parseFloat(document.getElementById("orderAmount").value);
            let discount = 0, shipping = 0;

            if (orderAmount > 1000) {
                discount = 0.2;
            } else if (orderAmount >= 500) {
                discount = 0.1;
            }

            let discountAmount = orderAmount * discount;
            let finalAmount = orderAmount - discountAmount;
            if (finalAmount < 50) shipping = 10;
            finalAmount += shipping;

            document.getElementById("discountResult").innerHTML =
                `üí∞ Final Price: $${finalAmount.toFixed(2)} <br> üè∑Ô∏è Discount: $${discountAmount.toFixed(2)} <br> üöö Shipping: $${shipping}`;
        }
    </script>
</body>
</html>
